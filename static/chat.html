<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC Youth Chat System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #343a40;
            color: white;
            text-align: center;
        }

        .user-info {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            background: #fff;
        }

        .room-list {
            flex: 1;
            overflow-y: auto;
        }

        .room-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .room-item:hover {
            background: #e9ecef;
        }

        .room-item.active {
            background: #007bff;
            color: white;
        }

        .room-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .room-last-message {
            font-size: 0.9em;
            color: #6c757d;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.2em;
            font-weight: 600;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.own .message-content {
            background: #007bff;
            color: white;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .message-text {
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #6c757d;
            font-size: 0.9em;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .file-input {
            display: none;
        }

        .file-button {
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-button:hover {
            background: #5a6268;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background: #0056b3;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h2>ERC Youth Chat</h2>
        <form id="loginFormElement">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div id="loginError" class="error-message hidden"></div>
        </form>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer" class="chat-container hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>ERC Youth Chat</h3>
            </div>
            <div class="user-info">
                <div id="currentUser">Loading...</div>
                <div id="connectionStatus">Connecting...</div>
            </div>
            <div class="room-list" id="roomList">
                <!-- Rooms will be loaded here -->
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">Select a chat room</div>
                <div class="online-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="onlineCount">0 online</span>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="message">
                    <div class="message-avatar">W</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span>Welcome</span>
                        </div>
                        <div class="message-text">Welcome to ERC Youth Chat! Select a room to start chatting.</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator hidden" id="typingIndicator">
                Someone is typing...
            </div>

            <div class="input-area">
                <input type="file" id="fileInput" class="file-input" accept="image/*,audio/*,video/*,.pdf,.doc,.docx">
                <button class="file-button" onclick="document.getElementById('fileInput').click()">
                    📎
                </button>
                <input type="text" id="messageInput" class="message-input" placeholder="Type a message...">
                <button id="sendButton" class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.ws = null;
                this.token = null;
                this.currentUser = null;
                this.currentRoom = null;
                this.rooms = [];
                this.messages = {};
                this.typingUsers = new Set();
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Login form
                document.getElementById('loginFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                // Message input
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    } else {
                        this.sendTypingIndicator(true);
                    }
                });

                // Stop typing when input loses focus
                messageInput.addEventListener('blur', () => {
                    this.sendTypingIndicator(false);
                });

                // Send button
                document.getElementById('sendButton').addEventListener('click', () => {
                    this.sendMessage();
                });

                // File input
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.uploadFile(e.target.files[0]);
                    }
                });
            }

            async login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('loginError');

                try {
                    const response = await fetch('/auth/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.token = data.access_token;
                        await this.getCurrentUser();
                        this.showChatInterface();
                        this.connectWebSocket();
                        await this.loadRooms();
                    } else {
                        const error = await response.json();
                        errorDiv.textContent = error.detail || 'Login failed';
                        errorDiv.classList.remove('hidden');
                    }
                } catch (error) {
                    errorDiv.textContent = 'Network error. Please try again.';
                    errorDiv.classList.remove('hidden');
                }
            }

            async getCurrentUser() {
                try {
                    const response = await fetch('/users/me', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.ok) {
                        this.currentUser = await response.json();
                        document.getElementById('currentUser').textContent = this.currentUser.full_name;
                    }
                } catch (error) {
                    console.error('Error getting current user:', error);
                }
            }

            showChatInterface() {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');
            }

            connectWebSocket() {
                const wsUrl = `ws://localhost:8000/chat/ws?token=${encodeURIComponent(this.token)}`;
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    document.getElementById('connectionStatus').textContent = 'Connected';
                    document.getElementById('statusDot').style.background = '#28a745';
                    this.showNotification('Connected to chat server');
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };

                this.ws.onclose = () => {
                    document.getElementById('connectionStatus').textContent = 'Disconnected';
                    document.getElementById('statusDot').style.background = '#dc3545';
                    this.showNotification('Disconnected from chat server', 'error');
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.showNotification('Connection error', 'error');
                };
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'connection_established':
                        console.log('Connection established:', data.data);
                        break;
                    case 'new_message':
                        this.handleNewMessage(data.data);
                        break;
                    case 'typing_indicator':
                        this.handleTypingIndicator(data.data);
                        break;
                    case 'presence_update':
                        this.handlePresenceUpdate(data.data);
                        break;
                    case 'notification':
                        this.handleNotification(data.data);
                        break;
                    case 'pong':
                        console.log('Pong received');
                        break;
                    default:
                        console.log('Unknown message type:', data.type);
                }
            }

            async loadRooms() {
                try {
                    const response = await fetch('/chat/rooms', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.ok) {
                        this.rooms = await response.json();
                        this.renderRooms();
                    }
                } catch (error) {
                    console.error('Error loading rooms:', error);
                }
            }

            renderRooms() {
                const roomList = document.getElementById('roomList');
                roomList.innerHTML = '';

                this.rooms.forEach(room => {
                    const roomElement = document.createElement('div');
                    roomElement.className = 'room-item';
                    roomElement.onclick = () => this.selectRoom(room);

                    roomElement.innerHTML = `
                        <div class="room-name">${room.name || 'Direct Chat'}</div>
                        <div class="room-last-message">${room.last_message?.content || 'No messages yet'}</div>
                    `;

                    roomList.appendChild(roomElement);
                });
            }

            selectRoom(room) {
                // Remove active class from all rooms
                document.querySelectorAll('.room-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Add active class to selected room
                event.target.closest('.room-item').classList.add('active');

                this.currentRoom = room;
                document.getElementById('chatTitle').textContent = room.name || 'Direct Chat';
                
                // Enable input
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;

                // Join room via WebSocket
                this.ws.send(JSON.stringify({
                    type: 'join_room',
                    data: { room_id: room.id }
                }));

                // Load messages
                this.loadMessages(room.id);
            }

            async loadMessages(roomId) {
                try {
                    const response = await fetch(`/chat/rooms/${roomId}/messages`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.ok) {
                        const messages = await response.json();
                        this.messages[roomId] = messages;
                        this.renderMessages(messages);
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            renderMessages(messages) {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';

                messages.forEach(message => {
                    this.addMessageToUI(message);
                });

                container.scrollTop = container.scrollHeight;
            }

            addMessageToUI(message) {
                const container = document.getElementById('messagesContainer');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender_id === this.currentUser.id ? 'own' : ''}`;

                const avatar = message.sender.full_name.charAt(0).toUpperCase();
                const time = new Date(message.created_at).toLocaleTimeString();

                messageElement.innerHTML = `
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span>${message.sender.full_name}</span>
                        </div>
                        <div class="message-text">${message.content}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;

                container.appendChild(messageElement);
                container.scrollTop = container.scrollHeight;
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const content = input.value.trim();

                if (!content || !this.currentRoom) return;

                // Send via REST API
                fetch(`/chat/rooms/${this.currentRoom.id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.token}`
                    },
                    body: JSON.stringify({
                        content: content,
                        message_type: 'text'
                    })
                }).then(response => {
                    if (response.ok) {
                        input.value = '';
                        this.sendTypingIndicator(false);
                    }
                }).catch(error => {
                    console.error('Error sending message:', error);
                    this.showNotification('Failed to send message', 'error');
                });
            }

            sendTypingIndicator(isTyping) {
                if (!this.currentRoom || !this.ws) return;

                this.ws.send(JSON.stringify({
                    type: 'typing',
                    data: {
                        room_id: this.currentRoom.id,
                        is_typing: isTyping
                    }
                }));
            }

            handleNewMessage(data) {
                if (data.chat_room_id === this.currentRoom?.id) {
                    // Add message to current room
                    const message = {
                        id: data.message_id,
                        content: data.content,
                        sender_id: data.sender_id,
                        sender: { full_name: data.sender_name },
                        created_at: data.created_at,
                        message_type: data.message_type
                    };
                    this.addMessageToUI(message);
                }

                // Show notification if not in current room
                if (data.chat_room_id !== this.currentRoom?.id) {
                    this.showNotification(`New message from ${data.sender_name}`);
                }
            }

            handleTypingIndicator(data) {
                if (data.room_id !== this.currentRoom?.id) return;

                const indicator = document.getElementById('typingIndicator');
                
                if (data.is_typing && data.user_id !== this.currentUser.id) {
                    this.typingUsers.add(data.user_id);
                } else {
                    this.typingUsers.delete(data.user_id);
                }

                if (this.typingUsers.size > 0) {
                    indicator.textContent = 'Someone is typing...';
                    indicator.classList.remove('hidden');
                } else {
                    indicator.classList.add('hidden');
                }
            }

            handlePresenceUpdate(data) {
                console.log('Presence update:', data);
                // Update online count or user status
            }

            handleNotification(data) {
                this.showNotification(data.title || data.body);
            }

            async uploadFile(file) {
                if (!this.currentRoom) return;

                const formData = new FormData();
                formData.append('file', file);

                let endpoint = '/chat/upload/file';
                if (file.type.startsWith('image/')) {
                    endpoint = '/chat/upload/image';
                } else if (file.type.startsWith('audio/')) {
                    endpoint = '/chat/upload/audio';
                }

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: formData
                    });

                    if (response.ok) {
                        const fileData = await response.json();
                        
                        // Send file message
                        await fetch(`/chat/rooms/${this.currentRoom.id}/messages`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.token}`
                            },
                            body: JSON.stringify({
                                content: `Shared a file: ${file.name}`,
                                message_type: file.type.startsWith('image/') ? 'image' : 
                                            file.type.startsWith('audio/') ? 'audio' : 'file',
                                file_url: fileData.file_url,
                                file_name: fileData.file_name,
                                file_size: fileData.file_size,
                                thumbnail_url: fileData.thumbnail_url
                            })
                        });

                        this.showNotification('File uploaded successfully');
                    } else {
                        throw new Error('Upload failed');
                    }
                } catch (error) {
                    console.error('Error uploading file:', error);
                    this.showNotification('Failed to upload file', 'error');
                }
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                const text = document.getElementById('notificationText');
                
                text.textContent = message;
                notification.style.background = type === 'error' ? '#dc3545' : '#28a745';
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the chat app
        const chatApp = new ChatApp();
    </script>
</body>
</html>
